<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarif Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #1a202c; /* Koyu arka plan rengi */
        }
    </style>
</head>
<body class="bg-base-100 dark:bg-gray-900 dark:text-white">
    <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg text-center">
        <h1 class="text-3xl font-bold mb-4">Yemek Tarif Asistanı</h1>
        <form action="/find_recipe" method="post" class="flex flex-col items-center">
            <input type="text" name="ingredients" placeholder="Malzemeleri girin (virgülle ayırın)" class="input input-bordered w-full mb-4">
            <button type="submit" class="btn btn-primary w-full">Tarif Bul</button>
        </form>
    </div>
</body>
</html>

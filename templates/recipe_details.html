<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">{{ recipe_details['title'] }}</h1>
        <h2 class="text-xl font-semibold">Malzemeler:</h2>
        <ul>
            {% for ingredient in recipe_details['extendedIngredients'] %}
                <li>{{ ingredient['original'] }}</li>
            {% endfor %}
        </ul>
        <h2 class="text-xl font-semibold mt-4">Adımlar:</h2>
        <p>{{ recipe_details['instructions'] }}</p>
        <a href="/" class="btn btn-secondary mt-4">Geri Dön</a>
    </div>
</body>
</html>

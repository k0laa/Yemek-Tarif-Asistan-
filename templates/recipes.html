<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"> <!-- Sayfanın karakter setini UTF-8 olarak ayarlıyoruz. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sayfanın mobil uyumlu olması için viewport ayarları. -->
    <title>Recise Bot</title> <!-- Sayfa başlığı -->
    <style>
        /* Sayfanın stilini burada belirliyoruz */
        body {
            font-family: Arial, sans-serif;  /* Font ailesini ayarlıyoruz */
            margin: 0;  /* Sayfa kenarlarından boşluk bırakmıyoruz */
            padding: 0;  /* Sayfanın padding (iç boşluk) özelliğini sıfırlıyoruz */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Sayfa arka plan rengini linear gradient ile değiştiriyoruz */
            min-height: 100vh; /* Sayfanın tam ekran yüksekliğine ulaşmasını sağlıyoruz */
        }

        h1 {
            text-align: center;  /* Başlığı ortaya hizalıyoruz */
            margin: 20px;  /* Başlığa dış boşluk ekliyoruz */
            color: white;  /* Başlık rengini beyaz yapıyoruz */
        }

        .loading-message {
            position: fixed;  /* Sayfanın ortasında sabit kalsın */
            top: 50%;  /* Yüksekliğini ortalıyoruz */
            left: 50%;  /* Yatayda ortalıyoruz */
            transform: translate(-50%, -50%);  /* Gerçekten ortalamak için */
            font-size: 1.5em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);  /* Yarı şeffaf bir arka plan */
            padding: 20px;
            border-radius: 10px;
            z-index: 10;  /* Mesajın üstte görünmesini sağlıyoruz */
        }

        .recipes-container {
            display: flex;  /* Tarife kartlarını yatayda sıralamak için Flexbox kullanıyoruz */
            flex-wrap: wrap;  /* Kartların sarmasını sağlıyoruz */
            justify-content: center;  /* Kartları ortalamak için center hizalıyoruz */
            gap: 20px;  /* Kartlar arasına 20px boşluk bırakıyoruz */
            padding-top: 50px;  /* Yüksekliği başlıkla uyumlu hale getirmek için boşluk bırakıyoruz */
            filter: blur(5px);  /* Sayfanın geri kalan kısmını bulanık yapıyoruz */
            transition: filter 0.3s ease;  /* Bulanıklık efektinin geçişini yumuşatıyoruz */
        }

        .recipe-card {
            background-color: white;  /* Tarif kartlarının arka plan rengini beyaz yapıyoruz */
            border-radius: 8px;  /* Köşeleri yuvarlatıyoruz */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Kartlara gölge ekliyoruz */
            width: 300px;  /* Kartların genişliğini 300px yapıyoruz */
            padding: 15px;  /* Kartların içindeki boşluğu ayarlıyoruz */
            text-align: center;  /* Kart içeriğini ortalıyoruz */
            margin-top: 20px;  /* Kartların üst kısmına boşluk ekliyoruz */
        }

        .recipe-card img {
            width: 100%;  /* Resmi kartın tamamını kaplayacak şekilde boyutlandırıyoruz */
            height: auto;  /* Yüksekliği otomatik ayarlıyoruz, orantılı kalmasını sağlıyoruz */
            border-radius: 8px;  /* Resmin köşelerini yuvarlatıyoruz */
        }

        .recipe-card h3 {
            font-size: 1.2em;  /* Başlık font boyutunu ayarlıyoruz */
            margin: 20px 0;  /* Başlık çevresine boşluk ekliyoruz */
        }

        .recipe-card .difficulty,
        .recipe-card .time {
            font-size: 1em;  /* Zorluk ve süre yazılarının font boyutunu ayarlıyoruz */
            margin: 10px 0;  /* Aralarına boşluk ekliyoruz */
            color: #333;  /* Rengini koyu gri yapıyoruz */
        }

        .recipe-card .difficulty {
            font-weight: bold;
            color: #FF6347; /* Zorluk seviyesini kırmızı renkte yapıyoruz */
        }

        .recipe-card .time {
            font-weight: bold;
            color: #C1CFA1; /* Yapılma süresini turuncu renkte yapıyoruz */
        }

        .recipe-card a {
            display: inline-block;  /* Bağlantıyı satır içi blok eleman olarak gösteriyoruz */
            margin-top: 10px;  /* Bağlantıya üst boşluk ekliyoruz */
            padding: 10px 15px;  /* Bağlantıya iç boşluk ekliyoruz */
            background-color: #FB9EC6;  /* Bağlantıya mavi arka plan rengi ekliyoruz */
            color: white;  /* Bağlantının metin rengini beyaz yapıyoruz */
            text-decoration: none;  /* Bağlantı altını çizmemek için kaldırıyoruz */
            border-radius: 5px;  /* Bağlantıya yuvarlak köşe veriyoruz */
            font-size: 1em;  /* Bağlantı metninin font boyutunu ayarlıyoruz */
        }

        .recipe-card a:hover {
            background-color: #FFCCE1;  /* Bağlantının üzerine gelindiğinde rengini değiştiriyoruz */
        }

        /* Yükleniyor mesajı kaybolduğunda sayfa bulanıklığını kaldır */
        .recipes-container.no-blur {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="loading-message" id="loadingMessage">Tarifler yükleniyor...</div> <!-- Yükleniyor mesajı -->
    <h1>İşte Bulunan Tarifler</h1>  <!-- Başlık: Bulunan Tarifler -->
    <div class="recipes-container" id="recipesContainer">  <!-- Tarif kartlarının bulunduğu kapsayıcı -->
        {% for recipe in recipes %}  <!-- Python'dan gelen 'recipes' verisini döngüyle gezerek her bir tarif için bir kart oluşturuyoruz -->
            <div class="recipe-card">  <!-- Her tarif için bir kart -->
                <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}">  <!-- Tarifin resmini ve alt metnini yerleştiriyoruz -->
                <h3>{{ recipe['title'] }}</h3>  <!-- Tarifin başlığını yazdırıyoruz -->
                <p class="difficulty">Zorluk: {{ recipe['difficulty'] }}</p>  <!-- Tarifin zorluk seviyesini yazdırıyoruz -->
                <p class="time">Yapılma Süresi: {{ recipe['time'] }} dakika</p>  <!-- Tarifin yapılma süresini yazdırıyoruz -->
                <a href="{{ recipe['sourceUrl'] }}" target="_blank">Tarifi Görüntüle</a>  <!-- Tarife ait bağlantıyı ekliyoruz -->
            </div>
        {% endfor %}  <!-- Döngü sonlanıyor -->
    </div>

    <script>
        // Sayfa yüklendiğinde sadece yükleniyor mesajını gizleriz, başlık kalır ve tarifler net görünür
        window.onload = function() {
            document.getElementById('loadingMessage').style.display = 'none'; // Yükleniyor mesajını gizle
            document.getElementById('recipesContainer').classList.add('no-blur'); // Tarifler bölmesini netleştir
        };
    </script>
</body>
</html>
